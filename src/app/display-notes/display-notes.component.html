<div style ="background-color: white"  fxLayout="row wrap" fxLayoutGap="25px grid" fxLayoutAlign="start center">
  <div fxFlex=25% fxFlex.xs=100% *ngFor="let notes of notesArraylist;">
    
      <div  class="container">
        <button class="pinbutton">
          <img class="pin" src="../../assets/push_pin_black_24dp.svg"  alt="">
        </button>
        <div class = "pad">
          <mat-card-title  (click)="openDialog(notes)">
            {{notes.title }}
          </mat-card-title>
          <mat-card-subtitle  (click)="openDialog(notes)">
            {{ notes.takeANote }}
          </mat-card-subtitle>
          <mat-card-content>
            <app-icons></app-icons> 
          </mat-card-content>
        </div>
      </div>
    
  </div>
</div>
