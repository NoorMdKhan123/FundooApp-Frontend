<div class = "cs-container">
    <h1>
        <span class="c1">F</span>
        <span class="c2">u</span>
        <span class="c3">n</span>
        <span class="c4">d</span>
        <span class="c5">o</span>
        <span class="c6">o</span>
    </h1>

    <h2>Find your email</h2>
    <h3>Enter your recovery email</h3>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" style="border:none">
    <div class ="tl-container">
      <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="forgotEmail">
      </mat-form-field>
      
    </div>
    <div class = "bsd">
      <button mat-raised-button  >Next</button>
    </div>
  </form>
    
    
</div>
